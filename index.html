<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!--Adding in Bootstrap, for style cheats-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--My stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <div class="instructions">
            <h3>Guess the word!</h3>
            <p>This is a word-guessing game. Type your letter guesses, a-z, on the keyboard and we'll let you
                know if you're on the right track!</p>
            <!-- <p id="hintParaprosdokian">"Trin Tragula – for that was his name – was a dreamer, a thinker, a speculative philosopher or, as his
                wife
                would have it, an idiot…"</p> -->
            <div id="result"></div>
            <a id="reset" class="btn btn-secondary btn-sm" role="button">Reset game</a>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="wordContainer col-md-6">
                <div id="newWord"></div>
            </div>
            <div class="wordContainer col-md-6">
                <div id="discardedLetter">Process of elimination!</div>
                <div id="guessCount">You have 12 guesses!</div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="resultContainer col-md-6">
                <div id="scoreWins"></div>
            </div>
            <div class="resultContainer col-md-6">
                <div id="scoreLosses"></div>
            </div>

        </div>

    </div>

    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>


</body>

</html>
